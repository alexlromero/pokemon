<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon Starters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
  body {
    margin-top: 150px;
  }
  
    .flex-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 30px;
  }

  img {
    height: 300px;
  }

  .card-body {
    text-align: center;
  }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card" style="width: 18rem;">
      <img src="./pikachu.png" class="card-img-top" alt="sunflower">
      <div class="card-body">
        <h5 class="card-title">Pikachu</h5>
        <p class="card-text">A lightning-type pokemon.</p>
        <a href="https://pokemondb.net/pokedex/pikachu" class="btn btn-primary">Select</a>
      </div>
    </div>

    <div class="flex-container">      <div class="card" style="width: 18rem;">
        <img src="./bulbasaur.png" class="card-img-top" alt="sunflower">
        <div class="card-body">
          <h5 class="card-title">Bulbasaur</h5>
          <p class="card-text">A grass-type pokemon.</p>
          <a href="https://pokemondb.net/pokedex/bulbasaur" class="btn btn-primary">Select</a>
        </div>
      </div>
    </div>

    <div class="flex-container">
        <div class="card" style="width: 18rem;">
          <img src="./squirtle.png" class="card-img-top" alt="sunflower">
          <div class="card-body">
            <h5 class="card-title">Squirtle</h5>
            <p class="card-text">A water-type pokemon.</p>
            <a href="https://pokemondb.net/pokedex/squirtle" class="btn btn-primary">Select</a>
          </div>
        </div>
      </div>

      <div class="flex-container">
          <div class="card" style="width: 18rem;">
            <img src="./charmander.png" class="card-img-top" alt="sunflower">
            <div class="card-body">
              <h5 class="card-title">Charmander</h5>
              <p class="card-text">A fire-type pokemon.</p>
              <a href="https://pokemondb.net/pokedex/charmander" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>
  </div>
</body>

</html>
